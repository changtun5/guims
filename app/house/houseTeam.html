<md-toolbar>
	<div class="md-toolbar-tools">
		<h3>House Teams</h3>
	</div>
</md-toolbar>
<md-content flex>
	<md-progress-linear md-mode="indeterminate" ng-hide="houseTeamCtrl.loaded"></md-progress-linear>
	<div layout="row" ng-show="houseTeamCtrl.loaded">
		<div flex="30" hide show-gt-sm></div>
		<md-card flex>
			<md-card-header>
				<md-card-avatar>
					<img ng-src="{{houseTeamCtrl.getHouse('imgPath')}}" class="md-user-avatar">
				</md-card-avatar>
				<md-card-header-text>
					<span class="md-title">{{houseTeamCtrl.getHouse('name')}}</span>
					<span class="md-subhead">Team Card</span>
				</md-card-header-text>
			</md-card-header>
			<md-card-content>
				<md-list>
					<md-list-item ng-repeat="t in houseTeamCtrl.inTeams" ng-click="houseTeamCtrl.goTeamRoster(t.$id)">
						<div class="md-list-item-text">
							<p>{{t.name}}</p>
						</div>
						<md-divider ng-if="!$last"></md-divider>
					</md-list-item>
				</md-list>
			</md-card-content>
		</md-card>		
		<div flex="30" hide show-gt-sm></div>
	</div>
</md-content>

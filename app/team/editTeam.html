<md-toolbar>
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button" aria-label="menu" hide-gt-md ng-click="editTeamCtrl.nav()">
			<md-icon md-svg-src="./icons/menu.svg"></md-icon>
		</md-button>
		<h2>Edit Teams</h2>
		<span flex></span>
		<md-icon md-svg-src="./icons/account_circle.svg" ng-show="editTeamCtrl.auth.$getAuth()"></md-icon>
	</div>
</md-toolbar>
<md-content ng-cloak layout="column" layout-padding>
	<md-toolbar class="md-accent">
		<div class="md-toolbar-tools">
			<p>Incomplete Page</p>
		</div>
	</md-toolbar>
	<div flex layout="row" layout-align="end end">
		<md-button class="md-warn md-raised">Delete</md-button>
	</div>
	<md-input-container>
		<label>Team Name</label>
		<input type="text" ng-model="editTeamCtrl.teamData.name">
	</md-input-container>
	<div flex layout="row" layout-align="end end">
		<md-button class="md-primary md-raised">Save</md-button>
		<md-button class="md-warn md-raised" ng-click="editTeamCtrl.cancel()">Cancel</md-button>
	</div>
</md-content>

<md-toolbar>
	<div class="md-toolbar-tools">
		<h3>{{houseStatsCtrl.getHouse('name')}} Sports Stats</h3>
	</div>
</md-toolbar>
<md-content flex>
	<md-progress-linear md-mode="indeterminate" ng-hide="houseStatsCtrl.loaded"></md-progress-linear>
	<div layout="row" ng-show="houseStatsCtrl.loaded">
		<div flex="30" hide show-gt-sm></div>
		<md-card flex>
			<md-card-header>
				<md-card-avatar>
					<img ng-src="{{houseStatsCtrl.getHouse('imgPath')}}" class="md-user-avatar">
				</md-card-avatar>
				<md-card-header-text>
					<span class="md-title">{{houseStatsCtrl.getHouse('name')}}</span>
					<span class="md-subhead">Sport Card</span>
				</md-card-header-text>
			</md-card-header>
			<md-card-content>
				<md-list>
					<md-list-item ng-repeat="s in houseStatsCtrl.sport">
						<div class="md-list-item-text">
							<p>{{s.name}}</p>
						</div>
						<md-divider ng-if="!$last"></md-divider>
					</md-list-item>
				</md-list>
			</md-card-content>
		</md-card>		
		<div flex="30" hide show-gt-sm></div>		
	</div>	
</md-content>

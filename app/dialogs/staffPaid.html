<md-dialog aria-label="Paid Staff" ng-cloak>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>{{staffPaidCtrl.sport}}</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="staffPaidCtrl.close()">
				<md-icon md-svg-src="./icons/close_white.svg" aria-label="Close dialog"></md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-dialog-content>
		<md-subheader>
			<p>{{staffPaidCtrl.matchName}} Paid Staff</p>
			<md-divider></md-divider>			
		</md-subheader>
		<md-content layout-padding layout="column">
			<md-input-container>
				<label>Person</label>
				<input type="text" ng-model="staffPaidCtrl.query.name">
			</md-input-container>
			<md-list>
				<md-list-item ng-repeat="p in staffPaidCtrl.people | filter:staffPaidCtrl.query" class="secondary-button-padding">
					<p>{{p.name}}</p>
					<md-checkbox class="md-secondary" ng-model="staffPaidCtrl.paidPPl[p.$id]"></md-checkbox>
				</md-list-item>
			</md-list>
		</md-content>
	</md-dialog-content>
	<md-dialog-actions layout="row" layout-align="center center">
		<md-button class="md-raised md-primary" ng-click="staffPaidCtrl.savePaid()">Save</md-button>
	</md-dialog-actions>
</md-dialog>

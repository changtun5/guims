<md-toolbar>
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button" aria-label="Menu" hide-gt-md ng-click="entrantCtrl.nav()">
			<md-icon md-svg-src="./icons/menu.svg"></md-icon>
		</md-button>
		<h1>{{entrantCtrl.sport.name}} <span ng-show="{{entrantCtrl.league != 'N'}}">{{entrantCtrl.league}} League </span>Teams</h1>
		<span flex></span>
		<md-icon ng-show="entrantCtrl.isLoggedIn()" md-svg-src="./icons/account_circle.svg"></md-icon>
	</div>
</md-toolbar>
<md-content>
	<div layout="row" layout-sm="column" layout-align="space-around" ng-hide="entrantCtrl.loaded">
			<md-progress-circular md-mode="indeterminate" ></md-progress-circular>		
	</div>
	<md-content layout="column" ng-show="entrantCtrl.loaded">	
		<md-list ng-cloak>
			<md-list-item ng-repeat="vt in entrantCtrl.validTeams">
				<p>{{vt.name}}</p>
				<md-checkbox class="md-secondary" ng-model="entrantCtrl.entrees[vt.$id]" ng-disabled="entrantCtrl.disableThis(vt.$id)"></md-checkbox>
				<md-divider></md-divider>
			</md-list-item>	
		</md-list>
		<md-button class="md-accent md-raised" ng-click="entrantCtrl.saveTeams()">Save</md-button>
		<!-- {{entrantCtrl.enteredTeams}} -->
	</md-content>
</md-content>
